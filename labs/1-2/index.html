<html>
<head>
  <meta charset="UTF-8">
  <title>Radnom generator</title>
  <style>
    .histogram {
      height: 600px;
    }
    
    button,
    input[type=number],
    .other-results {
      font-family: Arial, sans-serif;
    }
    
    .button {
      background-color: #2980b9;
      border: 0px;
      color: white;
      display: block;
      font-size: 20px;
      height: 60px;
      margin: 20px auto;
      width: 200px;
    }
    
    .other-results {
      font-size: 25px;
      text-align: center;
    }
    
    .container {
      display: none;
    }
    
    input[type=number] {
      font-size: 15px;
      height: 40px;
      margin-bottom: 15px;
      padding: 10px;
      width:300px;

    }
    
    form {
      margin: 50px auto;
      padding-left: 100px;
      width: 400px;
    }
    
    form .button {
      margin-left: 50px;
    }
    
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <button class="button" id="first-lab-but">First lab</button>
  <button class="button" id="second-lab-but">Second lab</button>
  
  <div class="container" id="first-lab-container">
    <button class="button" id="generate-but">Generate</button>
    <div class="histogram" id="histogram"></div>
    <div class="other-results" id="other-results"></div>
  </div>
  
  <div class="container" id="second-lab-container">
    <form action="">
      <input type="number" name="a" required>
      <input type="number" name="b" required>
      <button class="button" id="add-distribution-params">Generate distributions</button>
    </form>
  </div>
<!--  <script src="./plotly-latest.min.js"></script>-->
  <script type="text/javascript" src="./google-graphics.min.js"></script>
  <script src="./random-generator.js"></script>
</body>
</html>
